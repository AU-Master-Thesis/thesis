# factor graphs for energy based models as alluded to in gbp-visual-introduction
energy-based-models:
  type: anthos
  title: A tutorial on energy-based learning
  author:
  - Lecun, Yann
  - Chopra, Sumit
  - Hadsell, Raia
  date: 2006-01
  page-range: 34-37
  abstract: Energy-Based Models (EBMs) capture dependencies between variables by as- sociating a scalar energy to each configuration of the variab les. Inference consists in clamping the value of observed variables and finding config urations of the re- maining variables that minimize the energy. Learning consists in finding an energy function in which observed configurations of the variables a re given lower energies than unobserved ones. The EBM approach provides a common theoretical frame- work for many learning models, including traditional discr iminative and genera- tive approaches, as well as graph-transformer networks, co nditional random fields, maximum margin Markov networks, and several manifold learning methods. Probabilistic models must be properly normalized, which sometimes requires evaluating intractable integrals over the space of all poss ible variable configura- tions. Since EBMs have no requirement for proper normalization, this problem is naturally circumvented. EBMs can be viewed as a form of non-probabilistic factor graphs, and they provide considerably more flexibility in th e design of architec- tures and training criteria than probabilistic approaches .
  parent:
    type: anthology

# gaussian marginalisation
marginalisation:
  type: article
  title: Exactly {Sparse} {Delayed}-{State} {Filters} for {View}-{Based} {SLAM}
  author:
  - Eustice, Ryan M.
  - Singh, Hanumant
  - Leonard, John J.
  date: 2006-12
  page-range: 1100–1114
  url:
    value: https://ieeexplore.ieee.org/document/4020357
    date: 2024-05-01
  serial-number:
    doi: 10.1109/TRO.2006.886264
    issn: 1941-0468
  abstract: 'This paper reports the novel insight that the simultaneous localization and mapping (SLAM) information matrix is exactly sparse in a delayed-state framework. Such a framework is used in view-based representations of the environment that rely upon scan-matching raw sensor data to obtain virtual observations of robot motion with respect to a place it has previously been. The exact sparseness of the delayed-state information matrix is in contrast to other recent feature-based SLAM information algorithms, such as sparse extended information filter or thin junction-tree filter, since these methods have to make approximations in order to force the feature-based SLAM information matrix to be sparse. The benefit of the exact sparsity of the delayed-state framework is that it allows one to take advantage of the information space parameterization without incurring any sparse approximation error. Therefore, it can produce equivalent results to the full-covariance solution. The approach is validated experimentally using monocular imagery for two datasets: a test-tank experiment with ground truth, and a remotely operated vehicle survey of the RMS Titanic.'
  parent:
    type: periodical
    title: IEEE Transactions on Robotics
    issue: 6
    volume: 22



