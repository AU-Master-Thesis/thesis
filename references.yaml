# Potential Field Methods
omar_potential_2016:
  type: article
  title: Potential field methods and their inherent approaches for path planning
  author:
  - Omar, Rosli
  - Sabudin, E. N.
  - C. K., Che Ku Melor
  - A., N. H.
  date: 2016
  page-range: 10801-10805
  url:
    value: http://eprints.uthm.edu.my/4496/
    date: 2024-04-22
  serial-number:
    issn: 1819-6608
  abstract: Path Planning is one of the vital aspects in autonomous system. In path planning, safety is important issue that should be taken into account in order to ensure a robot reaches at the target location without collision with surrounding obstacles. Moreover, there are important aspects that need to be addressed in path planning; computational time, optimal path and completeness. One of the popular methods for path planning is Potential field. Potential filed method is capable to overcome unknown scenario, taking into account the realities of the current environment of the robot motion. Two type of forces involved in potential field method; attractive force generated by goals and repulsive force generated by obstacles. However, this method has a major drawback due to local minima problem. This paper reviews the traditional artificial potential field theory that has been modified with variety of algorithms based on potential field method that have been implemented to upgrade the potential function performance in obstacle avoidance and local minima problem.
  parent:
    type: periodical
    title: ARPN Journal of Engineering and Applied Sciences
    issue: 18
    volume: 11

hwang_potential_1992:
  type: article
  title: A potential field approach to path planning
  author:
  - Hwang, Y.K.
  - Ahuja, N.
  date: 1992-02
  page-range: 23-32
  url:
    value: https://ieeexplore.ieee.org/document/127236
    date: 2024-04-22
  serial-number:
    doi: 10.1109/70.127236
    issn: 2374-958X
  abstract: A path-planning algorithm for the classical mover's problem in three dimensions using a potential field representation of obstacles is presented. A potential function similar to the electrostatic potential is assigned to each obstacle, and the topological structure of the free space is derived in the form of minimum potential valleys. Path planning is done at two levels. First, a global planner selects a robot's path from the minimum potential valleys and its orientations along the path that minimize a heuristic estimate of the path length and the chance of collision. Then, a local planner modifies the path and orientations to derive the final collision-free path and orientations. If the local planner fails, a new path and orientations are selected by the global planner and subsequently examined by the local planner. This process is continued until a solution is found or there are no paths left to be examined. The algorithm solves a much wider class of problems than other heuristic algorithms and at the same time runs much faster than exact algorithms (typically 5 to 30 min on a Sun 3/260).{<}{>}
  parent:
    type: periodical
    title: IEEE Transactions on Robotics and Automation
    issue: 1
    volume: 8

koren_potential_1991:
  type: article
  title: Potential field methods and their inherent limitations for mobile robot navigation
  author:
  - Koren, Y.
  - Borenstein, J.
  date: 1991-04
  page-range: 1398-1404
  url:
    value: https://ieeexplore.ieee.org/document/131810
    date: 2024-04-22
  serial-number:
    doi: 10.1109/ROBOT.1991.131810
  abstract: Based on a rigorous mathematical analysis, the authors present a systematic overview and a critical discussion of the inherent problems of potential field methods (PFMs). The authors previously (1989) developed a PFM called the virtual force field (VFF) method. Much insight has been gained into the strengths and weaknesses of this method. Four distinct drawbacks with PFMs are identified. Because of these drawbacks, the authors abandoned potential field methods and developed a new method for fast obstacle avoidance. This method, called the vector field histogram method, produces smooth, nonoscillatory motion, while sampling time and hardware are identical to those used in the VFF method.{<}{>}
  parent:
    type: proceedings
    title: 1991 {IEEE} {International} {Conference} on {Robotics} and {Automation} {Proceedings}

radmanesh_overview_2018:
  type: article
  title: 'Overview of {Path} {Planning} and {Obstacle} {Avoidance} {Algorithms} for {UAVs}: {A} {Comparative} {Study}'
  author:
  - Radmanesh, Mohammadreza
  - Kumar, Manish
  - Guentert, Paul
  - Sarim, Mohammad
  date: 2018-04
  page-range: 1-24
  serial-number:
    doi: 10.1142/S2301385018400022
  abstract: Unmanned aerial vehicles (UAVs) have recently attracted the attention of researchers due to their numerous potential civilian applications. However, current robot navigation technologies need further development for efficient application to various scenarios. One key issue is the "Sense and Avoid" capability, currently of immense interest to researchers. Such a capability is required for safe operation of UAVs in civilian domain. For autonomous decision making and control of UAVs, several path-planning and navigation algorithms have been proposed. This is a challenging task to be carried out in a 3D environment, especially while accounting for sensor noise, uncertainties in operating conditions, and real-time applicability. Heuristic and non-heuristic or exact techniques are the two solution methodologies that categorize path-planning algorithms. The aim of this paper is to carry out a comprehensive and comparative study of existing UAV path planning algorithms for both methods. Three different obstacle scenarios test the performance of each algorithm. We have compared the computational time and solution optimality, and tested each algorithm with variations in the availability of global and local obstacle information.
  parent:
    type: periodical
    title: Unmanned Systems
    volume: 6

park_new_2003:
  type: article
  title: A new technique to escape local minimum in artificial potential field based path planning
  author:
  - Park, Min Gyu
  - Lee, Min Cheol
  date: 2003-12
  page-range: 1876-1885
  url:
    value: https://doi.org/10.1007/BF02982426
    date: 2024-04-22
  serial-number:
    doi: 10.1007/BF02982426
    issn: 1226-4865
  abstract: The artificial potential field (APF) methods provide simple and efficient motion planners for practical purposes. However, these methods have a local minimum problem, which can trap an object before reaching its goal. The local minimum problem is sometimes inevitable when an object moves in unknown environments, because the object cannot predict local minima before it detects obstacles forming the local minima. The avoidance of local minima has been an active research topic in the potential field based path planing. In this study, we propose a new concept using a virtual obstacle to escape local minima that occur in local path planning. A virtual obstacle is located around local minima to repel an object from local minima. We also propose the discrete modeling method for the modeling of arbitrary shaped objects used in this approach. This modeling method is adaptable for real-time path planning because it is reliable and provides lower complexity.
  parent:
    type: periodical
    title: KSME International Journal
    issue: 12
    volume: 17

faria_comparing_2004:
  type: article
  title: Comparing harmonic functions and potential fields in the trajectory control of mobile robots
  author:
  - Faria, G.
  - Romero, R.A.F.
  - Prestes, E.
  - Idiart, M.A.P.
  date: 2004-12
  page-range: 762-767
  url:
    value: https://ieeexplore.ieee.org/document/1438014
    date: 2024-04-22
  serial-number:
    doi: 10.1109/RAMECH.2004.1438014
  abstract: Potential field is a reactive method that has been used for trajectory control of mobile robots. In this method the robot behaves like a particle moving under the influence of an artificial potential produced by the target and the obstacles. This method has lower computational cost than others that utilize maps as a world model. However, one problem or this method is that it can generate regions of local minima. In these regions the driving force vanishes due to specific obstacle and goal configurations and the robot gets trapped. The use of harmonic functions for the potential calculation can solve this problem. In the harmonic function method the environment is represented by a grid, in which cells with an obstacle have their potential value set to 1 whereas cells that contain the target have their potential value set to 0. A relaxation algorithm is then employed to calculate the harmonic potential among the obstacles and the target. These two techniques have been applied in robot soccer environment to develop game strategies. Results obtained show that both techniques present better results when compared to the standard strategy or the FIRA Simulator. Further, a comparison of these techniques is presented for showing the advantages and disadvantages existing in each one of them.
  parent:
    type: proceedings
    title: '{IEEE} {Conference} on {Robotics}, {Automation} and {Mechatronics}, 2004.'
    volume: 2

sathyaraj_multiple_2008:
  type: article
  title: 'Multiple {UAVs} path planning algorithms: a comparative study'
  author:
  - Sathyaraj, B. Moses
  - Jain, L. C.
  - Finn, A.
  - Drake, S.
  date: 2008-09
  page-range: 257-267
  url:
    value: https://doi.org/10.1007/s10700-008-9035-0
    date: 2024-04-22
  serial-number:
    doi: 10.1007/s10700-008-9035-0
    issn: 1573-2908
  abstract: Unmanned aerial vehicles (UAVs) are used in team for detecting targets and keeping them in its sensor range. There are various algorithms available for searching and monitoring targets. The complexity of the search algorithm increases if the number of nodes is increased. This paper focuses on multi UAVs path planning and Path Finding algorithms. Number of Path Finding and Search algorithms was applied to various environments, and their performance compared. The number of searches and also the computation time increases as the number of nodes increases. The various algorithms studied are Dijkstra’s algorithm, Bellman Ford’s algorithm, Floyd-Warshall’s algorithm and the AStar algorithm. These search algorithms were compared. The results show that the AStar algorithm performed better than the other search algorithms. These path finding algorithms were compared so that a path for communication can be established and monitored.
  parent:
    type: periodical
    title: Fuzzy Optimization and Decision Making
    issue: 3
    volume: 7

ernest_genetic_2016:
  type: article
  title: Genetic {Fuzzy} based {Artificial} {Intelligence} for {Unmanned} {Combat} {Aerial} {Vehicle} {Control} in {Simulated} {Air} {Combat} {Missions}
  author:
  - Ernest, Nicholas
  - Carroll, David
  - Schumacher, Corey
  - Clark, Matthew
  - Cohen, Kelly
  - Lee, Gene
  date: 2016-03
  serial-number:
    doi: 10.4172/2167-0374.1000144
  abstract: Breakthroughs in genetic fuzzy systems, most notably the development of the Genetic Fuzzy Tree methodology, have allowed fuzzy logic based Artificial Intelligences to be developed that can be applied to incredibly complex problems. The ability to have extreme performance and computational efficiency as well as to be robust to uncertainties and randomness, adaptable to changing scenarios, verified and validated to follow safety specifications and operating doctrines via formal methods, and easily designed and implemented are just some of the strengths that this type of control brings. Within this white paper, the authors introduce ALPHA, an Artificial Intelligence that controls flights of Unmanned Combat Aerial Vehicles in aerial combat missions within an extreme-fidelity simulation environment. To this day, this represents the most complex application of a fuzzy-logic based Artificial Intelligence to an Unmanned Combat Aerial Vehicle control problem. While development is on-going, the version of ALPHA presented withinwas assessed by Colonel (retired)Gene Lee who described ALPHA as “the most aggressive, responsive, dynamic and credible AI (he’s) seen-to-date.” The quality of these preliminary results in a problem that is not only complex and rife with uncertainties but also contains an intelligent and unrestricted hostile force has significant implications for this type of Artificial Intelligence. This work adds immensely to the body of evidence that this methodology is an ideal solution to a very wide array of problems.
  parent:
    type: periodical
    title: Journal of Defense Management
    volume: 6

ahuja_shape_1997:
  type: article
  title: Shape representation using a generalized potential field model
  author:
  - Ahuja, N.
  - Chuang, Jen-Hui
  date: 1997-02
  page-range: 169-176
  url:
    value: https://ieeexplore.ieee.org/document/574801
    date: 2024-04-22
  serial-number:
    doi: 10.1109/34.574801
    issn: 1939-3539
  abstract: This paper is concerned with efficient derivation of the medial axis transform of a 2D polygonal region. Instead of using the shortest distance to the region border, a potential field model is used for computational efficiency. The region border is assumed to be charged and the valleys of the resulting potential field are used to estimate the axes for the medial axis transform. The potential valleys are found by following the force field, thus, avoiding 2D search. The potential field is computed in closed form using equations of the border segments. The simple Newtonian potential is shown to be inadequate for this purpose. A higher order potential is defined which decays faster with distance than the inverse of distance. It is shown that as the potential order becomes arbitrarily large, the axes approach those computed using the shortest distance to the border. Algorithms are given for the computation of axes, which can run in linear parallel time for part of the axes having initial guesses. Experimental results are presented for a number of examples.
  parent:
    type: periodical
    title: IEEE Transactions on Pattern Analysis and Machine Intelligence
    issue: 2
    volume: 19

